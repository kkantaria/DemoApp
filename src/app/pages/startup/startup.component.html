<div class="container">
   <mat-card class="bg_light p-5">
      <h3>Template</h3>
      <p>Using custom components</p>
   </mat-card>

   <mat-card class="p-5">
      <div class="row">
         <div class="col-4">
            <h3>Form Field</h3>
            <p>Outline form field</p>
         </div>
         <div class="col-4">
            <div class="form-group">
               <mat-form-field appearance="outline">
                  <input matInput placeholder="Placeholder text" disabled>
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <div class="form-group">
               <mat-form-field appearance="outline">
                  <input matInput placeholder="Focus">
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <div class="form-group">
               <mat-form-field appearance="outline">
                  <input matInput placeholder="123 Main St, City, State 12345">
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
         </div>
      </div>

   </mat-card>
   <mat-card class="p-5">
      <div class="row">
         <div class="col-4">
            <h3>Checkbox</h3>
            <p>Basic checkbox</p>
         </div>
         <div class="col-8">
            <div class="form-group">
                  <mat-checkbox></mat-checkbox>
            </div>
            <div class="form-group">
                  <mat-checkbox checked></mat-checkbox>
            </div>
         </div>
      </div>
   </mat-card>

   <mat-card class="p-5">
      <div class="row">
         <div class="col-4">
            <h3>Date Picker</h3>
            <p>Date Picker with custom icon</p>
         </div>
         <div class="col-4">
            <div class="form-group">
               <mat-form-field appearance="outline">
                  <input matInput placeholder="Placeholder" disabled>
                </mat-form-field>
            </div>
         </div>

         <div class="col-4">


            <div class="form-group">
               <mat-form-field appearance="outline">
                  <input matInput [matDatepicker]="picker"  >
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
         </div>
      </div>
   </mat-card>



</div>
